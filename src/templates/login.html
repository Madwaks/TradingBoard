<!DOCTYPE html>
{% load widget_tweaks %}
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

body {
  background: #1D2A3A; /* fallback for old browsers */
  font-family: "Poppins", sans-serif;
  color: #B3AFB3;
}
p {
text-align: left;
font: normal normal medium 20px/30px Poppins;
letter-spacing: 0px;
color: #B3AFB3;
opacity: 1;
}

a {
  color: #B3AFB3;
  font-weight: 600;
  font-size: 0.85em;
  text-decoration: none;
}
label {
  text-align: left;
  font-size: 0.85em;
  letter-spacing: 0px;
  color: #B3AFB3;
  opacity: 1;
}
input:focus {
  outline: none;
}
.container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.form {
  align-items: center;
  width: auto;
  background: #fff;
  padding: 25px;
  border-radius: 25px;
  box-shadow: 0px 10px 25px 5px #0000000f;
}

.sign-in-section h1:hover:after {
  width: 100px;
}
.sign-in-section ul {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: center;
}
.sign-in-section ul > li {
  display: inline-block;
  padding: 10px;
  font-size: 15px;
  width: 20px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
  border-radius: 50%;
  box-shadow: 0px 3px 1px #0000000f;
  border: 1px solid #e2e2e2;
}
.sign-in-section p {
  text-align: center;
  font-size: 0.85em;
}
.form-field {
  display: block;
  width: 300px;
  margin: 10px auto;
}
.form-field label {
  display: block;
  margin-bottom: 10px;
}
.form-field input[type="email"],
input[type="password"] {
  width: -webkit-fill-available;
  padding: 15px;
  border-radius: 10px;
  border: 1px solid #e8e8e8;
}
.form-field input::placeholder {
  color: #e8e8e8;
}
.form-field input:focus {
  border: 1px solid #F4244C;
}
.form-field input[type="checkbox"] {
  display: inline-block;
}
.form-options {
  display: block;
  margin: auto;
  width: 300px;
}

.btn {
  cursor: pointer;
  background: #F4244C;
  color: #ffffff;
  box-shadow: 0 3px 6px #00000029;
  border-radius: 32px;
  opacity: 1;
    padding: 15px;
  font-size: 1em;
  width: 100%;
  border: none;
  margin: 10px 0;
}
.links a:nth-child(1) {
  float: left;
}
.links a:nth-child(2) {
  float: right;
}



    </style>
  </head>
<body >
<div class="container">
  <div class="form">
    <div style="text-align: center">
        <img src="{% static 'image/logo@2x.png' %}" style="width: 50%"  alt=""/>
    </div>
    <div class="sign-in-section">

      <form method="post">
          {% csrf_token %}
<!--          {% if form.non_field_errors %}-->
<!--        <div class="alert alert-danger" role="alert" style="background: inherit">-->
<!--            {% for error in form.non_field_errors %}-->
<!--              <span>{{ error }}</span>-->
<!--            {% endfor %}-->
<!--        </div>-->
<!--        {% endif %}-->
        <div class="form-field">
          <label>Adresse email</label>
          {% render_field form.username class="form-field" placeholder="Email" type="email" %}
        </div>
        <div class="form-field">
          <label>Mot de passe</label>
             {% render_field form.password class="form-field" placeholder="Mot de passe" type="password" %}
        </div>
        </form>
    </div>

        <div class="form-options">
          <div class="checkbox-field" style="margin-bottom: 10px">
            <input id="rememberMe" type="checkbox" class="checkbox" />
            <label for="rememberMe">Se souvenir</label>
          </div>
        </div>
      <button type="submit" class="btn" value="Connexion">Connection</button>
      <button type="submit" class="btn">Create an account</button>
        <div style="text-align: center">
          <a href="/resetpassword">Mot de passe oubli√© ?</a>

        </div>


    </div>
  </div>
</body>
</html>

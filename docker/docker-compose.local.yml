version: '3.5'

services:
  postgresql:
    container_name: hargrove
    image: bitnami/postgresql:latest
    ports:
      - '5432:5432'
    env_file:
      - ../docker_env

  trade_fox:
    container_name: runner
    image: trade-fox:0.0.1
    env_file:
      - ../docker_env
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
    - "8000:8000"
    depends_on:
      - postgresql

volumes:
  hargrove_data:
    name: hargrove_data
    driver: local
  hargrove_conf:
    name: hargrove_conf
    driver: local
  hargrove_init:
    name: hargrove_init
    driver: local
  hargrove_preinit:
    name: hargrove_preinit
    driver: local